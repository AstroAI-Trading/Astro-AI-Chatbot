<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
    <style>
        
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #fff;
            font-weight: bold;

        }

        .top-section, .bottom-section {
            height: 8%;
            width: 100%;
            background-color: #16163f;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 equal columns */
            gap: 20px;
            align-items: stretch; /* This will make children items take full height */

        }

        .bottom-section {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 equal columns */
            align-items: stretch; /* This will make children items take full height */
            gap: 20px;  /* Optional: adds a gap between items for aesthetics */
        }

        .bottom-section a {
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            color: #fff; /* Original text color */
            text-decoration: none; /* Remove underlines from links */
            height: 100%; /* Take full height */
            width: 100%; /* Full width to occupy the entire grid cell */
        }

        .bottom-section a:hover {
            background-color: #C2FE00;
            color: #16163F;
            text-decoration: none;
        }
 
        .middle-section {
            max-height: 70vh;  /* Changed from height to max-height */
            width: 100%;
            overflow-y: scroll;
            background-color: #f5f5f5; /* Light grey to visualize the section */
        }

 
        .nav-item, .bottom-section > div {
            flex: 1;
            text-align: center;
        }
        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .nav {
            position: relative; /* Add this line */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav-item {
            display: flex; /* Using flex to center its content and take full height */
            align-items: center; /* Vertically center content */
            justify-content: center; /* Horizontally center content */
            transition: background-color 0.3s; 
            height: 100%; /* Take full height */
        }

        .nav-item:hover {
            background-color: #C2FE00;
            color: #16163F;
            text-decoration: none; /* Prevent the underlining on hover */
        }



        .dropdown {
            display: none;
            position: absolute;
            top: 100%; /* Positioned right under .nav-item */
            left: 0; /* Start from the left edge of .nav-item */
            width: 100%; /* Stretch across entire .nav-item */
            background-color: #16163F;
            color: #C2FE00;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown a {
            color: #fff; /* Set this to white */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown a:hover {
            background-color: #C2FE00;
            color: #16163F;
        }

        .nav-item:hover .dropdown {
            display: block;
            text-decoration: none; /* Prevent the underlining on hover */
        }

    </style>
<body>
    <!-- Top section -->
    <div class="top-section">
        <div class="nav">
            <div class="nav-item">Menu
                <div class="dropdown">
                    <a href="#">My Groups</a>
                    <a href="#">Find New Groups</a>
                </div>
            </div>
        </div>
        <!-- Navigation section -->
        <div class="nav">
            <div class="nav-item">Astro Groups
                <div class="dropdown">
                    <a href="#">Astro Groups</a>
                    <a href="#">Latest Groups</a>
                    <a href="#">Popular Groups</a>
                    <a href="#">Expert Groups</a>
                </div>
            </div>
        </div>
    </div>

    <div class="middle-section" id="middle-content">
        <!-- This is where content will be loaded dynamically -->
        {% include 'core/partial_community_forum_forum_groups.html' %}

    </div>
    

    <!-- Bottom section -->
    <div class="bottom-section">
        <a href="javascript:void(0);" data-content="/community_forum_forum_home/" onclick="loadContent(this)">Home</a>
        <a href="javascript:void(0);" data-content="/community_forum_forum_groups/" onclick="loadContent(this)">Groups</a>
        <a href="javascript:void(0);" data-content="/community_forum_forum_post/" onclick="loadContent(this)">Post</a>
        <a href="javascript:void(0);" data-content="/community_forum_forum_alerts/" onclick="loadContent(this)">Alerts</a>
        <a href="javascript:void(0);" data-content="/community_forum_forum_account/" onclick="loadContent(this)">Account</a>
    </div>


    <script>
        function loadContent(linkElement) {
            const url = linkElement.getAttribute('data-content');
    
                $.ajax({
                    url: url,
                    method: 'GET',
                    success: (response) => {
                        document.getElementById('middle-content').innerHTML = response;
                    },
                    error: (error) => {
                        console.error("Error loading content:", error);
                    }
                });
            } 

            // Updated logic for view-posts-btn
            $(document).on('click', '.view-posts-btn', function() {
                var clickedGroupId = $(this).data('groupid');
                var $button = $(this);
                var $postsContainer = $('.postsContainer[data-groupid="'+ clickedGroupId + '"]');
                var $currentGroup = $(this).closest('.group');
                var $otherGroups = $('.group').not($currentGroup);

                if ($button.text() === "View Posts") {
                    $.ajax({
                        url: "/get-group-posts/",
                        data: { group_id: clickedGroupId },
                        success: function(response) {
                            // Hide all other groups
                            $otherGroups.hide();

                            // Change the button text to "Close Posts"
                            $button.text("Close Posts");

                            // Display the posts for the specific group only (by moving it outside the hidden container)
                            $postsContainer.html(response).appendTo('body');
                        },
                        error: function(error) {
                            console.error("Error fetching posts:", error);
                        }
                    });
                } else {
                    // If the button text is "Close Posts", show all groups, hide the posts and change the button text back to "View Posts"
                    $otherGroups.show();
                    $button.text("View Posts");
                    $postsContainer.html('').appendTo($currentGroup.find('.group-actions'));  // Moving postsContainer back to its original location
                }
            });


 
            $(document).on('click', '.join-btn', function() {
                const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
                const groupId = $(this).closest(".group").find(".view-posts-btn").data("groupid");
                
                // AJAX request to join group
                $.ajax({
                    type: "POST",
                    url: "/join-group/",
                    data: { group_id: groupId },
                    headers: {
                        "X-CSRFToken": csrftoken
                    },
                    success: function(response) {
                        if(response.status) {
                            // Replace the clicked join button with a leave button
                            $(this).replaceWith('<button class="leave-btn" data-groupid="' + groupId + '">Leave Group</button>');
                        } else {
                            alert("Failed to join the group.");
                        }
                    }.bind(this)  // Bind the current context to access `this` inside success callback

                });

            });

            // Function to leave a group
            $(document).on('click', '.leave-btn', function() {
                const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
                const groupId = $(this).closest(".group").find(".view-posts-btn").data("groupid");
                
                // AJAX request to leave group
                $.ajax({
                    type: "POST",
                    url: "/leave-group/",
                    data: { group_id: groupId },
                    headers: {
                        "X-CSRFToken": csrftoken
                    },
                    success: function(response) {
                        if(response.status) {
                            // Replace the clicked leave button with a join button
                            $(this).replaceWith('<button class="join-btn" data-groupid="' + groupId + '">Join Group</button>');
                        } else {
                            alert("Failed to leave the group.");
                        }
                    }.bind(this)  // Bind the current context to access `this` inside success callback

                });

            });
 
            
    </script>
    
    </body>
    </html>
