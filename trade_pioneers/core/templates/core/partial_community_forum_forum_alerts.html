<style>
    /* Posts Container */
   .posts-container {
       display: flex;
       flex-direction: column;
       align-items: center;
       height: auto;
       overflow-y: auto;
       padding: 20px;
       box-sizing: border-box;
   }
   
   /* Individual Post */
   .post {
       background-color: #ffffff;
       padding: 20px;
       box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
       border-radius: 10px;
       width: 75%;
       margin: 20px 0;
       box-sizing: border-box;
   }
   
   /* Post Content */
   .post-content {
       padding: 10px;  /* Add padding */
       font-size: 0.9em;  /* Adjust font size */
   }
   
   .post-content, .post p, .post h3 {
       color: #16163F;
   }
   
   .post h3 {
       font-family: Arial, sans-serif;
       font-weight: bold;
       font-size: 1.2em;  /* Adjust font size */
       margin-bottom: 10px;
   }
   
   .post p {
       font-family: Arial, sans-serif;
       margin-bottom: 10px;
       font-size: 0.8em;  /* Adjust font size */
   }
   
   /* Optional: Add some transition for hover effect */
   .post:hover {
       box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
       transform: translateY(-5px);
       transition: all 0.3s ease;
   }
   
   .active-btn {
        background-color: #16163F; /* Green background for example */
        color: white; /* White text color */
        /* Add any other styling you need for the active state */
    }
   
    .post-date {
        color: #3498db; /* This is just an example color, you can use any color you like */
    }
   
   </style>
<body>
    <div class="posts-container">
        {% for alert in alerts %}
            <div class="post" data-post-id="{{ alert.id }}">
                <!-- Post Header -->
                <h3 class="post-title">{{ alert.title }}</h3>
                <p>{{ alert.description }}</p>
                <small class="post-date">Posted by {{ alert.user.username }} on {{ alert.date_posted|date:"F d, Y" }}</small>
                <!-- ... other post details ... -->
            </div>
        {% empty %}
            <p>No admin posts to display.</p>
        {% endfor %} 
    </div>
</body>
