<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Trade Pioneers</title>
    <style>
        /* Center content horizontally and keep it at the top vertically */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Changed to flex-start to respect the margin-top of h1 */
            height: 100vh;  /* Make sure the body takes up the full viewport height */
            background-color: #f5f5f5; /* Generic background color */
            margin: 0; /* Reset default margin */
        }

        /* Adjust styles for the text and image */
        h1 {
            font-size: 60px; /* Adjust the font size as needed */
            margin-top: 150px; /* Push the text down from the top */
        }

        .logo {
            display: block;
            max-width: 100%; /* Ensure the image is responsive */
            height: auto;
            margin: 20px auto; /* Centering the logo and adding margin */
        }
    </style>
</head>
<body>
    <h1>Welcome to Trade Pioneers</h1>
    <img src="/static/core/logo.png" alt="Trade Pioneers Logo" class="logo">
    
    <!-- Updated redirection script -->
    <script>
        setTimeout(() => {
            // Redirect to the Django URL pattern for the login view
            window.location.href = "/login/";
        }, 3000); // 3 seconds delay
    </script>
</body>
</html>
