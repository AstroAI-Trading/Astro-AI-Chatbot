{% extends "base.html" %}

{% block content %}
<h2>Search Results for "{{ query }}"</h2>

{% if results %}
    <ul>
    {% for result in results %}
        <li>{{ result.name }}: {{ result.description }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}
{% endblock %}
