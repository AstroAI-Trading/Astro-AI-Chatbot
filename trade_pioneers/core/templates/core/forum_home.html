{% extends 'base.html' %}

{% block content %}
<div class="middle-section">
    {% for post in posts %}
    <div class="post">
        <h3>{{ post.title }}</h3>
        <p>{{ post.description }}</p>
        <small>Posted by: {{ post.user.username }} on {{ post.created_at|date:"F d, Y" }}</small>
        <!-- Add Like and Comment functionality here -->
    </div>
    {% endfor %}
</div>
{% endblock %}
