<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Home</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
    <style>
        
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #fff;
            font-weight: bold;

        }

        .top-section, .bottom-section {
            height: 8%;
            width: 100%;
            background-color: #16163f;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 equal columns */
            gap: 20px;
            align-items: stretch; /* This will make children items take full height */

        }

        .bottom-section {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 equal columns */
            align-items: stretch; /* This will make children items take full height */
            gap: 20px;  /* Optional: adds a gap between items for aesthetics */
        }

        .bottom-section a {
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            color: #fff; /* Original text color */
            text-decoration: none; /* Remove underlines from links */
            height: 100%; /* Take full height */
            width: 100%; /* Full width to occupy the entire grid cell */
        }

        .bottom-section a:hover {
            background-color: #C2FE00;
            color: #16163F;
            text-decoration: none;
        }

        .middle-section {
            height: 70%;
            width: 100%;
            overflow-y: scroll;
            background-color: #f5f5f5; /* Light grey to visualize the section */
            min-height: 74vh; /* Ensure it always takes up 70% of the viewport height */
            max-height: 500px;
        }


        .nav-item, .bottom-section > div {
            flex: 1;
            text-align: center;
        }
        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .nav {
            position: relative; /* Add this line */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav-item {
            display: flex; /* Using flex to center its content and take full height */
            align-items: center; /* Vertically center content */
            justify-content: center; /* Horizontally center content */
            transition: background-color 0.3s; 
            height: 100%; /* Take full height */
        }

        .nav-item:hover {
            background-color: #C2FE00;
            color: #16163F;
            text-decoration: none; /* Prevent the underlining on hover */
        }



        .dropdown {
            display: none;
            position: absolute;
            top: 100%; /* Positioned right under .nav-item */
            left: 0; /* Start from the left edge of .nav-item */
            width: 100%; /* Stretch across entire .nav-item */
            background-color: #16163F;
            color: #C2FE00;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown a {
            color: #fff; /* Set this to white */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown a:hover {
            background-color: #C2FE00;
            color: #16163F;
        }

        .nav-item:hover .dropdown {
            display: block;
            text-decoration: none; /* Prevent the underlining on hover */
        }

    </style>
<body>
    <!-- Top section -->
    <div class="top-section">
        <div class="nav">
            <div class="nav-item">Menu
                <div class="dropdown">
                    <a href="#">My Groups</a>
                    <a href="#">Find New Groups</a>
                </div>
            </div>
        </div>
        <!-- Navigation section -->
        <div class="nav">
            <div class="nav-item">Astro Groups
                <div class="dropdown">
                    <a href="#">Astro Groups</a>
                    <a href="#">Latest Groups</a>
                    <a href="#">Popular Groups</a>
                    <a href="#">Expert Groups</a>
                </div>
            </div>
        </div>
    </div>

    <div class="middle-section" id="middle-content">
        <!-- This is where content will be loaded dynamically -->
        {% include 'core/partial_community_forum_forum_account.html' %}

    </div>
    

    <!-- Bottom section -->
    <div class="bottom-section">
        <a href="javascript:void(0);" data-content="/community_forum_forum_home/" onclick="loadContent(this)">Home</a>
        <a href="javascript:void(0);" data-content="/community_forum_forum_groups/" onclick="loadContent(this)">Groups</a>
        <a href="javascript:void(0);" data-content="/community_forum_forum_post/" onclick="loadContent(this)">Post</a>
        <a href="javascript:void(0);" data-content="/community_forum_forum_alerts/" onclick="loadContent(this)">Alerts</a>
        <a href="javascript:void(0);" data-content="/community_forum_forum_account/" onclick="loadContent(this)">Account</a>
    </div>

<script>

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = jQuery.trim(cookies[i]);
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');

        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                if (!this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });

        // Function to toggle edit section
        function toggleEdit() {
            var editForm = document.getElementById("edit-info");
            var editButton = document.getElementById("edit-button");

            if (editForm.style.display === "none" || editForm.style.display === "") {
                editForm.style.display = "block";
                editButton.style.display = "none";  // Hide the "Edit Information" button
            } else {
                editForm.style.display = "none";
                editButton.style.display = "block";  // Show the "Edit Information" button
            }
        }

          // Function to update the account
    function updateAccount() {
        var formData = new FormData(document.getElementById('edit-info'));
        $.ajax({
            url: '/account/update/',
            method: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                console.log(response);  // This will show you what's in the response

                if (response.status === 'success') {
                    // Update form inputs
                    document.getElementById('id_username').value = response.user.username;
                    document.getElementById('id_email').value = response.user.email;
                    document.getElementById('id_first_name').value = response.user.first_name;
                    document.getElementById('id_last_name').value = response.user.last_name;

                    // Update display elements if they exist
                    var displayUsername = document.getElementById('display_username');
                    var displayEmail = document.getElementById('display_email');
                    var displayFirstName = document.getElementById('display_first_name');
                    var displayLastName = document.getElementById('display_last_name');

                    if (displayUsername) displayUsername.textContent = response.user.username;
                    if (displayEmail) displayEmail.textContent = response.user.email;
                    if (displayFirstName) displayFirstName.textContent = response.user.first_name;
                    if (displayLastName) displayLastName.textContent = response.user.last_name;

                    showToast('Success', response.message);
                    toggleEdit();  // Toggle back to "Edit Information" state
                } else {
                    showToast('Error', response.message || 'An unknown error occurred');
                }
            },
            error: function(jqXHR) {
                // ... Handle error ...
                console.error("An error occurred:", jqXHR.responseText);
            }
        });
    }

        function showToast(type, message) {
            alert(type + ": " + message); // This is a placeholder. Replace with your actual implementation.
        }
        function updateDisplayElement(elementId, newValue) {
            var element = document.getElementById(elementId);
            if (element) {
                element.textContent = newValue;
            } else {
                console.warn('Element with ID ' + elementId + ' not found.');
            }
        }
            
        // Function to load content
        function loadContent(linkElement) {
            const url = linkElement.getAttribute('data-content');
            $.ajax({
                url: url,
                method: 'GET',
                success: function(response) {
                    document.getElementById('middle-content').innerHTML = response;
                },
                error: function(error) {
                    console.error("Error loading content:", error);
                }
            });
        }

        function toggleInteractions(interactionType) {
            // Hide all sections
            document.querySelectorAll('.interaction-section').forEach(function(section) {
                section.style.display = 'none';
            });

            // Use AJAX to fetch the data for the selected section
            const xhr = new XMLHttpRequest();
            xhr.open('GET', `/interactions/${interactionType}/`, true);
            xhr.onload = function() {
                if (this.status == 200) {
                    console.log(this.responseText); // Log the JSON string
                    const data = JSON.parse(this.responseText);
                    console.log(data); // Log the parsed object
                    const container = document.getElementById(interactionType);
                    container.innerHTML = ''; // Clear previous content

                    // Depending on the type of interaction, display the appropriate content
                    data.forEach(item => {
                        console.log(item); // Add this line to log each item
                        const div = document.createElement('div');
                        div.classList.add('interaction-item'); // Add a class for styling if necessary

                        // Adjust according to your data structure
                        if (interactionType === 'posts') {
                            div.textContent = `${item.title}: ${item.description}`;
                        } else if (interactionType === 'comments') {
                            div.textContent = `${item.text} (on post: ${item.post.title})`;
                        } else if (interactionType === 'likes') {
                            div.textContent = `Liked post: ${item.post.title}`;
                        }

                        container.appendChild(div);
                    });

                    container.style.display = 'block'; // Show the container with new content
                }
            };
            xhr.onerror = function() {
                console.error('An error occurred with the AJAX request.');
            };
            xhr.send();
        }


    </script>
    
    </body>
    </html>
